<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Force Layout</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        const width = 928;
        const height = 680;

        const simulation = d3.forceSimulation()
            .force("charge", d3.forceManyBody())
            .force("link", d3.forceLink().id(d => d.id))
            .force("x", d3.forceX())
            .force("y", d3.forceY())
            .on("tick", ticked);

        const svg = d3.select("body").append("svg")
            .attr("viewBox", [-width / 2, -height / 2, width, height])
            .attr("width", width)
            .attr("height", height)
            .attr("style", "max-width: 100%; height: auto;");

        let link = svg.append("g")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll("line");

        let node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle");

        function ticked() {
            node.attr("cx", d => d.x)
                .attr("cy", d => d.y);

            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
        }

        async function loadData() {
            const {nodes, links} = await d3.json("/sfhh@4.json");
            for (const d of [...nodes, ...links]) {
                d.start = d3.isoParse(d.start);
                d.end = d3.isoParse(d.end);
            }
            updateChart({nodes, links});
        }

        function updateChart({nodes, links}) {
            const old = new Map(node.data().map(d => [d.id, d]));
            nodes = nodes.map(d => ({...old.get(d.id), ...d}));
            links = links.map(d => ({...d}));

            node = node
                .data(nodes, d => d.id)
                .join(enter => enter.append("circle")
                    .attr("r", 5)
                    .call(drag(simulation))
                    .call(node => node.append("title").text(d => d.id)));

            link = link
                .data(links, d => [d.source, d.target])
                .join("line");

            simulation.nodes(nodes);
            simulation.force("link").links(links);
            simulation.alpha(1).restart().tick();
            ticked();
        }

        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        loadData();
    </script>
</body>
</html>
